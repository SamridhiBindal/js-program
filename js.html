<html>
    <head>
    <title> Javascript Greetings </title>
    </head>
   <body>
       <h1>Welcome!!</h1>
       <br>
       <button onclick="myclick()">Click</button>
       
     <div id="result">
       <p>To find the square of the number input by the user.</p> 
     </div>  
       
       
   <script> 
       var a=10
       function myclick(){
           document.getElementById("result").innerHTML+="The square of the number= "+a*a+"<br />"
       }
    </script>  
   
   </body>
 </html>
